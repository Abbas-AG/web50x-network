{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="container mt-5 text-white"> 

    
    <div id="post-form-div" class="mb-4">
        {% if request.user.is_authenticated %}
            <form id="post-form">
                {% csrf_token %}
                <textarea id="post-form-msg" class="form-control bg-dark text-white m-1"></textarea>
                <button class="btn btn-primary mt-2">Post</button>
            </form>
        {% endif %}
    </div>

    
    <div id="profile-div-container" class="mb-4">
        <div id="profile-div">
            <h3 id="profile-div-title"></h3>
        </div>
        <button id="follow-button" type="button" class="btn btn-primary mt-2">Follow</button>
    </div>

    
    <div id="post-view">
        <h2 id="post-view-title"></h2>
        <div id="post-display-div" class="mb-3"></div>
        <ul class="pagination m-1">
            <li class="page-link bg-dark" id="btn-previous-page">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </li>
            <li class="page-item disabled">
                <span id="page-number" class="page-link bg-dark">Page 1 of 1</span>
            </li>
            <li class="page-link bg-dark" id="btn-next-page">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </li>
       </ul>
    </div>

</div>
{% endblock %}

{% block script %}
    <script type="module" src="{% static 'network/main.js' %}"></script>
{% endblock %}
