{% extends "network/layout.html" %}

{% block body %}
<div class="container mt-5 text-white"> 

    <h2 class="text-center mb-4">Register</h2>

    {% if message %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        
        <div class="form-group">
            <input autofocus class="form-control bg-dark text-white" type="text" name="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <input class="form-control bg-dark text-white" type="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="form-group">
            <input class="form-control bg-dark text-white" type="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
            <input class="form-control bg-dark text-white" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Register</button>
    </form>

    <p class="text-center text-white mt-3">Already have an account? <a href="{% url 'login' %}" class="text-warning">Log In here.</a></p>

</div>
{% endblock %}
